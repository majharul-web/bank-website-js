<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Bank || Website</title>

    <!-- tailwind  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- header start -->
    <header>
      <h1 class="text-6xl text-center mt-8">
        Lets some
        <span class="font-semibold text-purple-500">mone-e-e</span>!!!
      </h1>
    </header>

    <!-- start main -->
    <main class="w-3/4 mx-auto">
      <!-- balance and transaction -->
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4">
          <div class="bg-blue-300 text-white p-8">
            <h3 class="text-2xl">Deposit</h3>
            <h3 class="text-4xl">$ <span id="current-deposit">00</span></h3>
          </div>

          <div class="bg-green-300 text-white p-8">
            <h3 class="text-2xl">Withdraw</h3>
            <h3 class="text-4xl">$ <span id="current-withdraw"> 00</span></h3>
          </div>

          <div class="bg-yellow-300 text-white p-8">
            <h3 class="text-2xl">Balance</h3>
            <h3 class="text-4xl">$ <span id="current-balance">1200</span></h3>
          </div>
        </div>
      </section>

      <!-- deposit and withdraw section -->
      <section class="grid grid-cols-2 gap-3 mt-5">
        <!-- deposit -->
        <div class="bg-pink-100 p-5">
          <h3 class="text-3xl">Please Deposit</h3>
          <input
            id="deposit-input"
            class="
              border
              block
              mt-5
              border-gray-200
              rounded
              w-3/4
              px-4
              py-1
              focus:outline-none focus:bg-red-200
            "
            type="email"
            placeholder="enter your deposit amount"
          />

          <button id="deposit-button" class="bg-red-400 px-5 4 py-1 rounded mt-5 font-medium text-white">
            Deposit
          </button>
        </div>

        <!-- withdraw -->
        <div class="bg-purple-100 p-5">
          <h3 class="text-3xl">Please Withdraw</h3>
          <input
            id="withdraw-input"
            class="
              border
              block
              mt-5
              border-gray-200
              rounded
              w-3/4
              px-4
              py-1
              focus:outline-none focus:bg-red-200
            "
            type="email"
            placeholder="enter your withdraw amount"
          />

          <button id="withdraw-button" class="bg-red-400 px-5 4 py-1 rounded mt-5 font-medium text-white">
            Withdraw
          </button>
        </div>
      </section>
    </main>

    <!-- js -->
    <script src="js/banking.js"></script>
  </body>
</html>
